- name: Install python
  ansible.builtin.yum:
    name: "{{item}}"
    state: installed
    loop:
      - python36
      - gcc
      - python36-devil

- name: Import App Pre-Req Task file
  ansible.builtin.import_tasks: App-prereq.yml


- name: Install PIP requirements file
  ansible.builtin.pip:
    requirements: /home/roboshop/{{COMPONENT}}/requirements.txt
    executable: pip3
